name: ğŸš€ Main CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r constraints.txt
        pip install pytest pytest-cov flake8 black isort mypy
        
    - name: ğŸ§¹ Code formatting check
      run: |
        echo "ğŸ” Checking code formatting..."
        black --check --diff .
        isort --check-only --diff .
        
    - name: ğŸ” Linting
      run: |
        echo "ğŸ” Running linters..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ” Type checking
      run: |
        echo "ğŸ” Running type checker..."
        mypy backend/src/ --ignore-missing-imports
        
    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        pytest tests/ -v --cov=backend/src --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: ğŸ”’ Security Checks
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install security tools
      run: |
        pip install --upgrade pip
        pip install bandit safety
        
    - name: ğŸš¨ Run Bandit security scan
      run: |
        echo "ğŸ” Running Bandit security analysis..."
        bandit -r backend/src/ -f json -o bandit-results.json || true
        
    - name: ğŸ›¡ï¸ Run Safety vulnerability check
      run: |
        echo "ğŸ” Checking dependencies for vulnerabilities..."
        safety check --json --output safety-results.json || true
        
    - name: ğŸ“¤ Upload security results
      uses: actions/upload-artifact@v3
      with:
        name: security-results
        path: |
          bandit-results.json
          safety-results.json
        retention-days: 30

  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install dependencies
      run: |
        pip install --upgrade pip
        pip install build wheel
        
    - name: ğŸ—ï¸ Build package
      run: |
        echo "ğŸ—ï¸ Building package..."
        python -m build
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests..."
        pytest tests/ -m integration --tb=short
        
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # Add your staging deployment commands here
        echo "âœ… Staging deployment completed"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run production tests
      run: |
        echo "ğŸ§ª Running production tests..."
        pytest tests/ -m production --tb=short
        
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        # Add your production deployment commands here
        echo "âœ… Production deployment completed"
