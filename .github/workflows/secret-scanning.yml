name: ğŸ”’ Secret Scanning & Security Audit

on:
  push:
    branches: [ main, master, develop, jules ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  secret-scanning:
    name: ğŸ” Comprehensive Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for thorough scanning
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install security tools
      run: |
        # Install comprehensive security scanning tools
        pip install --upgrade pip
        pip install bandit safety detect-secrets
        
        # Install additional security tools with error handling
        pip install trufflehog || echo "âš ï¸ TruffleHog installation failed, continuing..."
        
        # Install system tools with error handling
        sudo apt-get update || echo "âš ï¸ apt-get update failed"
        sudo apt-get install -y git-secrets || echo "âš ï¸ git-secrets installation failed"
        
    - name: ğŸš¨ Run Bandit security analysis
      run: |
        echo "ğŸ” Running Bandit security analysis..."
        bandit -r . -f json -o bandit-report.json || echo "âš ï¸ Bandit scan failed, continuing..."
        bandit -r . -f txt -o bandit-report.txt || echo "âš ï¸ Bandit text report failed, continuing..."
        
    - name: ğŸ›¡ï¸ Run Safety vulnerability check
      run: |
        echo "ğŸ” Running Safety vulnerability check..."
        safety check --json --output safety-report.json || echo "âš ï¸ Safety JSON report failed, continuing..."
        safety check --output safety-report.txt || echo "âš ï¸ Safety text report failed, continuing..."
        
    - name: ğŸ” Run Detect-Secrets
      run: |
        echo "ğŸ” Running Detect-Secrets scan..."
        detect-secrets scan --baseline .secrets.baseline || echo "âš ï¸ Detect-Secrets scan failed, continuing..."
        
    - name: ğŸ· Run TruffleHog
      run: |
        echo "ğŸ” Running TruffleHog scan..."
        if command -v trufflehog &> /dev/null; then
          trufflehog --json . > trufflehog-report.json || echo "âš ï¸ TruffleHog JSON report failed"
          trufflehog . > trufflehog-report.txt || echo "âš ï¸ TruffleHog text report failed"
        else
          echo "âš ï¸ TruffleHog not available, skipping..."
        fi
        
    - name: ğŸ”‘ Run Git-Secrets
      run: |
        echo "ğŸ” Running Git-Secrets scan..."
        if command -v git-secrets &> /dev/null; then
          git secrets --scan-history || echo "âš ï¸ Git-Secrets scan failed, continuing..."
        else
          echo "âš ï¸ Git-Secrets not available, skipping..."
        fi
        
    - name: ğŸ“Š Generate security summary
      run: |
        echo "ğŸ“Š Generating security summary..."
        echo "# ğŸ”’ Security Scan Summary" > security-scan-summary.md
        echo "Generated: $(date)" >> security-scan-summary.md
        echo "" >> security-scan-summary.md
        
        if [ -f "bandit-report.txt" ]; then
          echo "## ğŸš¨ Bandit Security Issues" >> security-scan-summary.md
          cat bandit-report.txt >> security-scan-summary.md
          echo "" >> security-scan-summary.md
        fi
        
        if [ -f "safety-report.txt" ]; then
          echo "## ğŸ›¡ï¸ Safety Vulnerability Issues" >> security-scan-summary.md
          cat safety-report.txt >> security-scan-summary.md
          echo "" >> security-scan-summary.md
        fi
        
        if [ -f "trufflehog-report.txt" ]; then
          echo "## ğŸ· TruffleHog Secret Detection" >> security-scan-summary.md
          cat trufflehog-report.txt >> security-scan-summary.md
          echo "" >> security-scan-summary.md
        fi
        
    - name: ğŸ“¤ Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-reports
        path: |
          *.json
          *.txt
          *.md
        retention-days: 30
        
    - name: ğŸš¨ Fail on critical issues
      run: |
        echo "ğŸ” Checking for critical security issues..."
        
        # Check if any critical Bandit issues found
        if [ -f "bandit-report.json" ]; then
          CRITICAL_ISSUES=$(jq '[.results[] | select(.issue_severity == "HIGH" or .issue_severity == "MEDIUM")] | length' bandit-report.json 2>/dev/null || echo "0")
          if [ "$CRITICAL_ISSUES" -gt 0 ]; then
            echo "âŒ CRITICAL: Found $CRITICAL_ISSUES high/medium security issues"
            exit 1
          fi
        fi
        
        # Check if any Safety vulnerabilities found
        if [ -f "safety-report.json" ]; then
          VULNERABILITIES=$(jq 'length' safety-report.json 2>/dev/null || echo "0")
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "âŒ CRITICAL: Found $VULNERABILITIES dependency vulnerabilities"
            exit 1
          fi
        fi
        
        echo "âœ… No critical security issues found"
        
  dependency-audit:
    name: ğŸ“¦ Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        
    - name: ğŸ” Audit Python dependencies
      run: |
        echo "ğŸ” Auditing Python dependencies..."
        pip install --upgrade pip
        pip install --upgrade safety pip-audit
        
        # Run safety check with error handling
        safety check --full-report || echo "âš ï¸ Safety check failed, continuing..."
        
        # Run pip-audit with error handling
        pip-audit --format json --output pip-audit-report.json || echo "âš ï¸ pip-audit JSON failed, continuing..."
        pip-audit --output pip-audit-report.txt || echo "âš ï¸ pip-audit text failed, continuing..."
        
    - name: ğŸ“¤ Upload dependency audit reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-audit-reports
        path: |
          pip-audit-report.*
        retention-days: 30
        
  code-quality:
    name: ğŸ§¹ Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install code quality tools
      run: |
        pip install --upgrade pip
        pip install flake8 black isort mypy pylint
        
    - name: ğŸ§¹ Run code quality checks
      run: |
        echo "ğŸ§¹ Running code quality checks..."
        
        # Flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "âš ï¸ Flake8 check failed, continuing..."
        
        # Black formatting check
        black --check --diff . || echo "âš ï¸ Black formatting check failed, continuing..."
        
        # Import sorting
        isort --check-only --diff . || echo "âš ï¸ Import sorting check failed, continuing..."
        
        # Type checking
        mypy . --ignore-missing-imports || echo "âš ï¸ Type checking failed, continuing..."
        
        # Pylint
        pylint **/*.py --disable=C0114,C0116 || echo "âš ï¸ Pylint check failed, continuing..."
