name: ğŸ§ª Comprehensive Testing Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r constraints.txt
        pip install pytest pytest-cov pytest-xdist pytest-mock
        
    - name: ğŸ§ª Run unit tests
      run: |
        echo "ğŸ§ª Running unit tests..."
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unit-tests
        name: codecov-${{ matrix.os }}-${{ matrix.python-version }}
        fail_ci_if_error: false

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r constraints.txt
        pip install pytest pytest-cov pytest-docker
        
    - name: ğŸ”§ Set up test environment
      run: |
        echo "ğŸ”§ Setting up test environment..."
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/test_db"
        export REDIS_URL="redis://localhost:6379"
        
    - name: ğŸ§ª Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests..."
        pytest tests/ -m integration -v --tb=short
        
    - name: ğŸ“Š Upload integration test results
      uses: actions/upload-artifact@v5
      with:
        name: integration-test-results
        path: |
          .pytest_cache/
          htmlcov/
        retention-days: 30

  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark locust
        
    - name: âš¡ Run performance tests
      run: |
        echo "âš¡ Running performance tests..."
        pytest tests/ -m performance -v --benchmark-only
        
    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v5
      with:
        name: performance-test-results
        path: |
          .pytest_cache/
          .benchmarks/
        retention-days: 30

  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety detect-secrets
        
    - name: ğŸ”’ Run security tests
      run: |
        echo "ğŸ”’ Running security tests..."
        
        echo "ğŸ” Running Bandit security analysis..."
        bandit -r backend/src/ -f json -o bandit-results.json || true
        
        echo "ğŸ›¡ï¸ Running Safety vulnerability check..."
        safety check --json --output safety-results.json || true
        
        echo "ğŸ” Running Detect-Secrets scan..."
        detect-secrets scan --baseline .secrets.baseline || true
        
    - name: ğŸ“Š Upload security test results
      uses: actions/upload-artifact@v5
      with:
        name: security-test-results
        path: |
          bandit-results.json
          safety-results.json
        retention-days: 30

  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-tests]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“Š Generate test summary
      run: |
        echo "ğŸ“Š Generating comprehensive test summary..."
        
        echo "# ğŸ§ª Test Execution Summary" > test-summary.md
        echo "Generated: $(date)" >> test-summary.md
        echo "" >> test-summary.md
        
        echo "## ğŸ“‹ Test Results Overview" >> test-summary.md
        echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-summary.md
        echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
        echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> test-summary.md
        echo "- Security Tests: ${{ needs.security-tests.result }}" >> test-summary.md
        echo "" >> test-summary.md
        
        echo "## ğŸ¯ Next Steps" >> test-summary.md
        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "- âŒ Unit tests failed - review and fix issues" >> test-summary.md
        fi
        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "- âŒ Integration tests failed - check database connectivity" >> test-summary.md
        fi
        if [ "${{ needs.performance-tests.result }}" != "success" ]; then
          echo "- âŒ Performance tests failed - optimize slow operations" >> test-summary.md
        fi
        if [ "${{ needs.security-tests.result }}" != "success" ]; then
          echo "- âŒ Security tests failed - address security vulnerabilities" >> test-summary.md
        fi
        
        if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" == "success" ] && [ "${{ needs.performance-tests.result }}" == "success" ] && [ "${{ needs.security-tests.result }}" == "success" ]; then
          echo "- âœ… All tests passed - ready for deployment!" >> test-summary.md
        fi
        
    - name: ğŸ“¤ Upload test summary
      uses: actions/upload-artifact@v5
      with:
        name: test-summary
        path: test-summary.md
        retention-days: 30
