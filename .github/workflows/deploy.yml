name: ðŸš€ Deployment Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ðŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test-deployment:
    name: ðŸ§ª Test Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ§ª Run deployment tests
      run: |
        echo "ðŸ§ª Running deployment tests..."
        # Add your deployment validation tests here
        echo "âœ… Deployment tests passed"

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-deployment]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Deploy to staging
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        echo "Image: ${{ needs.build.outputs.image-tag }}"
        echo "Digest: ${{ needs.build.outputs.image-digest }}"
        
        # Add your staging deployment commands here
        # Example: kubectl apply, docker-compose, etc.
        
        echo "âœ… Staging deployment completed successfully!"
        
    - name: ðŸ” Health check
      run: |
        echo "ðŸ” Performing health check..."
        # Add your health check commands here
        # Example: curl, kubectl get pods, etc.
        
        echo "âœ… Health check passed"
        
    - name: ðŸ“Š Notify deployment
      run: |
        echo "ðŸ“Š Staging deployment notification sent"
        # Add your notification logic here (Slack, email, etc.)

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-deployment]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Deploy to production
      run: |
        echo "ðŸš€ Deploying to production environment..."
        echo "Image: ${{ needs.build.outputs.image-tag }}"
        echo "Digest: ${{ needs.build.outputs.image-digest }}"
        
        # Add your production deployment commands here
        # Example: kubectl apply, docker-compose, etc.
        
        echo "âœ… Production deployment completed successfully!"
        
    - name: ðŸ” Health check
      run: |
        echo "ðŸ” Performing health check..."
        # Add your health check commands here
        # Example: curl, kubectl get pods, etc.
        
        echo "âœ… Health check passed"
        
    - name: ðŸ“Š Notify deployment
      run: |
        echo "ðŸ“Š Production deployment notification sent"
        # Add your notification logic here (Slack, email, etc.)
        
    - name: ðŸ·ï¸ Create release tag
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "ðŸ·ï¸ Creating release tag..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create a release tag
        VERSION=$(date +"%Y.%m.%d-%H%M")
        git tag -a "v$VERSION" -m "Release v$VERSION - Production deployment"
        git push origin "v$VERSION"
        
        echo "âœ… Release tag v$VERSION created"

  rollback:
    name: ðŸ”„ Rollback (if needed)
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”„ Rollback deployment
      run: |
        echo "ðŸ”„ Rolling back deployment..."
        
        # Add your rollback logic here
        # Example: kubectl rollout undo, docker-compose down, etc.
        
        echo "âœ… Rollback completed successfully"
        
    - name: ðŸ“Š Notify rollback
      run: |
        echo "ðŸ“Š Rollback notification sent"
        # Add your notification logic here

  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [build, deploy-staging, deploy-production, rollback]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate deployment summary
      run: |
        echo "ðŸ“Š Generating deployment summary..."
        
        echo "# ðŸš€ Deployment Summary" > deployment-summary.md
        echo "Generated: $(date)" >> deployment-summary.md
        echo "" >> deployment-summary.md
        
        echo "## ðŸ“‹ Deployment Results" >> deployment-summary.md
        echo "- Build: ${{ needs.build.result }}" >> deployment-summary.md
        echo "- Staging Deployment: ${{ needs.deploy-staging.result }}" >> deployment-summary.md
        echo "- Production Deployment: ${{ needs.deploy-production.result }}" >> deployment-summary.md
        echo "- Rollback: ${{ needs.rollback.result }}" >> deployment-summary.md
        echo "" >> deployment-summary.md
        
        echo "## ðŸ—ï¸ Build Information" >> deployment-summary.md
        echo "- Image Tag: ${{ needs.build.outputs.image-tag }}" >> deployment-summary.md
        echo "- Image Digest: ${{ needs.build.outputs.image-digest }}" >> deployment-summary.md
        echo "" >> deployment-summary.md
        
        echo "## ðŸŽ¯ Status" >> deployment-summary.md
        if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.deploy-staging.result }}" == "success" ] && [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "ðŸŽ‰ All deployments successful!" >> deployment-summary.md
        elif [ "${{ needs.rollback.result }}" == "success" ]; then
          echo "ðŸ”„ Deployment rolled back successfully" >> deployment-summary.md
        else
          echo "âŒ Some deployments failed" >> deployment-summary.md
        fi
        
    - name: ðŸ“¤ Upload deployment summary
      uses: actions/upload-artifact@v3
      with:
        name: deployment-summary
        path: deployment-summary.md
        retention-days: 30
