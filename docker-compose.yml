version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: vanta_ledger
      POSTGRES_USER: vanta_user
      POSTGRES_PASSWORD: vanta_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    mem_limit: 1g
    cpus: 1.0

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    mem_limit: 512m
    cpus: 0.5

  backend:
    build: .
    command: uvicorn src.vanta_ledger.main:app --host 0.0.0.0 --port 8500
    environment:
      - DATABASE_URL=postgresql://vanta_user:vanta_password@postgres/vanta_ledger
    depends_on:
      - postgres
    ports:
      - "8500:8500"
    volumes:
      - .:/app
    env_file:
      - .env
    mem_limit: 1g
    cpus: 1.0

  ai_extractor:
    build: ./src/ai_extractor
    command: uvicorn main:app --host 0.0.0.0 --port 8600
    ports:
      - "8600:8600"
    volumes:
      - ./src/ai_extractor:/app
    depends_on:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
    mem_limit: 1g
    cpus: 1.0

  paperless:
    image: paperlessngx/paperless-ngx:latest
    environment:
      PAPERLESS_CONSUMER_DIR: /consume
      PAPERLESS_DATA_DIR: /data
      PAPERLESS_MEDIA_ROOT: /media
      PAPERLESS_DBHOST: postgres
      PAPERLESS_DBNAME: vanta_ledger
      PAPERLESS_DBUSER: vanta_user
      PAPERLESS_DBPASS: vanta_password
      PAPERLESS_REDIS: redis://redis:6379
    volumes:
      - ./paperless-ngx/media:/media
      - ./paperless-ngx/data:/data
      - ./paperless-ngx/consume:/consume
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    mem_limit: 2g
    cpus: 2.0

volumes:
  pgdata: 