repos:
  # Secret scanning and security
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
              \.git/|
              \.venv/|
              venv/|
              node_modules/|
              \.pytest_cache/|
              __pycache__/|
              \.mypy_cache/|
              \.coverage|
              \.env|
              \.env\.*|
              \.secrets\.baseline|
              security_reports/|
              security_analysis/|
              logs/|
              data/|
              backup_*/
          )$
  
  # Python security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', '.', '-f', 'json', '-o', 'bandit-report.json']
        exclude: |
          (?x)^(
              \.git/|
              \.venv/|
              venv/|
              node_modules/|
              \.pytest_cache/|
              __pycache__/|
              \.mypy_cache/|
              \.coverage|
              tests/|
              test_*/
          )$
  
  # Safety vulnerability check
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', '.', '-f', 'json', '-o', 'bandit-report.json']
        exclude: |
          (?x)^(
              \.git/|
              \.venv/|
              venv/|
              node_modules/|
              \.pytest_cache/|
              __pycache__/|
              \.mypy_cache/|
              \.coverage|
              tests/|
              test_*/
          )$
  
  # TruffleHog for secret detection
  - repo: https://github.com/trufflesecurity/truffleHog
    rev: 3.0.0
    hooks:
      - id: trufflehog
        args: ['--json', '--output', 'trufflehog-report.json']
        exclude: |
          (?x)^(
              \.git/|
              \.venv/|
              venv/|
              node_modules/|
              \.pytest_cache/|
              __pycache__/|
              \.mypy_cache/|
              \.coverage|
              security_reports/|
              security_analysis/|
              logs/|
              data/|
              backup_*/
          )$
  
  # Git secrets
  - repo: https://github.com/awslabs/git-secrets
    rev: 1.3.0
    hooks:
      - id: git-secrets
        args: ['--scan-history']
  
  # Code formatting and quality
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
  
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']
  
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
  
  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        exclude: |
          (?x)^(
              \.git/|
              \.venv/|
              venv/|
              node_modules/|
              \.pytest_cache/|
              __pycache__/|
              \.mypy_cache/|
              \.coverage|
              tests/|
              test_*/
          )$
  
  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict]
  
  # JSON validation
  - repo: https://github.com/pre-commit/mirrors-jsonlint
    rev: v1.1.0
    hooks:
      - id: jsonlint
  
  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
  
  # Shell script linting
  - repo: https://github.com/koalaman/shellcheck
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args: [--severity=warning]
  
  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
  
  # Terraform linting (if applicable)
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
      - id: terraform_tflint
  
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
