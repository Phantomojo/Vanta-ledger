<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VantaLedger Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-semibold">VantaLedger Admin</h1>
    <p class="text-sm mt-1">Manage company sales and expenditures</p>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-4xl">
    <!-- Login Section -->
    <section id="login-section" class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
      <input type="password" id="api-key-input" placeholder="Enter admin access token" class="w-full p-2 border rounded mb-4" />
      <button id="login-btn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
      <p id="login-error" class="text-red-600 mt-2 hidden">Invalid access token</p>
    </section>

    <!-- App Sections -->
    <section id="app-section" class="hidden">
      <!-- Dashboard -->
      <section id="dashboard" class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-white p-4 rounded shadow text-center">
            <div class="text-gray-500">Total Sales</div>
            <div id="total-sales" class="text-green-600 text-2xl font-bold">$0.00</div>
          </div>
          <div class="bg-white p-4 rounded shadow text-center">
            <div class="text-gray-500">Total Expenditures</div>
            <div id="total-expenditures" class="text-red-600 text-2xl font-bold">$0.00</div>
          </div>
          <div class="bg-white p-4 rounded shadow text-center">
            <div class="text-gray-500">Net Total</div>
            <div id="net-total" class="text-indigo-600 text-2xl font-bold">$0.00</div>
          </div>
        </div>
      </section>

      <!-- Transaction Form -->
      <section id="transaction-form-section" class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Add / Edit Transaction</h2>
        <form id="transaction-form" class="bg-white p-4 rounded shadow space-y-4">
          <input type="hidden" id="transaction-id" />
          <div>
            <label for="amount" class="block font-medium mb-1">Amount</label>
            <input type="number" step="0.01" id="amount" required class="w-full p-2 border rounded" />
          </div>
          <div>
            <label for="type" class="block font-medium mb-1">Type</label>
            <select id="type" required class="w-full p-2 border rounded">
              <option value="sale">Sale</option>
              <option value="expenditure">Expenditure</option>
            </select>
          </div>
          <div>
            <label for="description" class="block font-medium mb-1">Description</label>
            <input type="text" id="description" required class="w-full p-2 border rounded" />
          </div>
          <div>
            <label for="date" class="block font-medium mb-1">Date</label>
            <input type="date" id="date" required class="w-full p-2 border rounded" />
          </div>
          <div class="flex space-x-2">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Save</button>
            <button type="button" id="cancel-btn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Cancel</button>
          </div>
        </form>
      </section>

      <!-- Transaction History -->
      <section id="transaction-history-section">
        <h2 class="text-xl font-semibold mb-4">Transaction History</h2>
        <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
          <select id="filter-type" class="p-2 border rounded w-full sm:w-auto">
            <option value="all">All Types</option>
            <option value="sale">Sales</option>
            <option value="expenditure">Expenditures</option>
          </select>
          <input type="date" id="filter-start-date" class="p-2 border rounded w-full sm:w-auto" placeholder="Start Date" />
          <input type="date" id="filter-end-date" class="p-2 border rounded w-full sm:w-auto" placeholder="End Date" />
          <button id="filter-btn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Filter</button>
          <button id="clear-filter-btn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Clear</button>
          <button id="export-csv-btn" class="ml-auto bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition flex items-center space-x-2">
            <i class="fas fa-file-csv"></i><span>Export CSV</span>
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded shadow">
            <thead class="bg-indigo-600 text-white">
              <tr>
                <th class="py-2 px-4 text-left">Date</th>
                <th class="py-2 px-4 text-left">Type</th>
                <th class="py-2 px-4 text-left">Description</th>
                <th class="py-2 px-4 text-right">Amount</th>
                <th class="py-2 px-4 text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="transaction-table-body"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600">
    &copy; 2024 VantaLedger. All rights reserved.
  </footer>
</body>
</html>
